location /{{ NAME }}/ {
    proxy_pass http://{{ IP }}:8088/{{ NAME }}/;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Script-Name /{{ NAME }};
    proxy_redirect off;
}

location ~ ^/(static|superset|sqllab|savedqueryview|druid|tablemodelview|databaseasync|dashboardmodelview|slicemodelview|appbuilder) {
    try_files $uri /{{ NAME }}/$uri /{{ NAME }}/$uri?$query_string @rules;
}

location @rules {
    rewrite ^(.*)$ /{{ NAME }}$1 permanent;
}
